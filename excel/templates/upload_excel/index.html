<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>エクセルシート画面</title>
    <style>
        .border_line_1 {
            background-color: #ffe4e1;
        }

        .border_line_2 {
            font-size: 8px;
        }

        table {
            width: 75%;
            margin-left: auto;
            margin-right: auto;
        }

        td {
            width: 10%;
            border: 1px #66629e dashed;
            font-size: 8pt;
        }

        tr {
            width: 5%;
        }
    </style>
    <style type="text/css">
        table.sub_table td a {
            display: block;
            /* リンクをブロックレベル化して表示 */
            padding: 0.6em 1em;
            /* 内側の余白量を上下に0.6文字分＆左右に1文字分にする */
            text-decoration: none;
            line-height: 1.4;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .sub_table {
            padding: 0;
            height: 0;
            width: 80%;
            background-color: #ededed;
        }

        a:hover {
            background-color: #fdd7d7;
        }

        .button {
            display: inline-block;
            border-style: solid;
            color: black;
            background-color: rgb(225, 224, 224);
            border-width: 1px;
            border-color: darkgray;
            text-decoration: none;
            font-size: 8pt;
            /* text-align: right; */
        }

        .items {
            line-height: 2pt;
        }

        .dev_exp {
            line-height: 20pt;
        }
    </style>
</head>

<body>
    <h1>
        <div id="page-top">
            エクセルシート選択画面
        </div>
    </h1>
    <div class="user-menu">
        <h2>
            <form action="" method="post" name="upload" enctype="multipart/form-data">
                {{ upload.file }}<br>
                {% csrf_token %}
                <button name="btn_submit" type="file" value="{% url 'upload_excel:upload' excel_id %}">アップロード</button>
            </form>
        </h2>
        <h3>
            <a href="{% url 'index' %}">シート選択画面に戻る</a>
        </h3>
    </div>

</body>

</html>
